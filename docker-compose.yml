version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: nicolatetcholdiwsconsole_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-nicolatetcholdiwsconsole}
      MYSQL_USER: ${DB_USERNAME:-nicolatetch}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nicolatetcholdiwsconsole

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: nicolatetcholdiwsconsole_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - nicolatetcholdiwsconsole

  # Laravel API (PHP 8.2 + Apache)
  api:
    build:
      context: ./docker/api
      dockerfile: Dockerfile
    container_name: nicolatetcholdiwsconsole_api
    restart: always
    working_dir: /var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY:-base64:empty}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-nicolatetcholdiwsconsole}
      - DB_USERNAME=${DB_USERNAME:-nicolatetch}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
    volumes:
      - ./apps/api:/var/www/html
      - ./docker/api/apache2.conf:/etc/apache2/apache2.conf
      - ./docker/api/000-default.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - "${API_PORT:-8000}:80"
    depends_on:
      - db
      - redis
    networks:
      - nicolatetcholdiwsconsole

  # Node.js build environment (Vite, build tools)
  node:
    image: node:20-alpine
    container_name: nicolatetcholdiwsconsole_node
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "${VITE_ADMIN_PORT:-5173}:5173"
      - "${VITE_SHOP_PORT:-5174}:5174"
    networks:
      - nicolatetcholdiwsconsole
    command: >
      sh -c "
        npm install -g pnpm &&
        pnpm install &&
        pnpm dev
      "

  # Mailhog - Email testing (optional)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nicolatetcholdiwsconsole_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - nicolatetcholdiwsconsole

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  node_modules:
    driver: local

networks:
  nicolatetcholdiwsconsole:
    driver: bridge
